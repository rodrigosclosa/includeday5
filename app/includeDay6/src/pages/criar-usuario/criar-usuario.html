<ion-header>

  <ion-navbar color="primary">
    <ion-title>Criar usuário</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Nome</ion-label>
      <ion-input type="text" [(ngModel)]="novoUsuario.nome" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="novoUsuario.email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input type="password" [(ngModel)]="novoUsuario.senha" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Confirmar Senha</ion-label>
      <ion-input type="password" [(ngModel)]="novoUsuario.confirmarSenha" required></ion-input>
    </ion-item>

  </ion-list>

  <button ion-button outline block (click)="criarUsuario()">Criar usuário</button>

</ion-content>
