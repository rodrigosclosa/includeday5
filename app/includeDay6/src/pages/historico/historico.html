<ion-header>
  <ion-navbar color="primary">
    <ion-title>Hist√≥rico de agendamento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="cards-bg">

  <ion-card *ngFor="let agendamento of agendamentos">

    <div>
      <img [src]="agendamento.estabalecimento.urlFoto" />
    </div>

    <ion-card-content>
      <ion-card-title>
        {{agendamento.estabalecimento.nome}}
      </ion-card-title>
      <p>
        Agendado para o dia {{ formatarData(agendamento.dataHora)}}
      </p>

    </ion-card-content>

  </ion-card>
</ion-content>
